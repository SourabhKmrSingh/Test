      <text id="Be_compassionate_to_yourself" data-name="Be compassionate to yourself" transform="translate(118 1003)" fill="#fff" font-size="16" font-family="Arial-BoldMT, Arial" font-weight="700"><tspan x="0" y="14">Be compassionate to yourself</tspan></text>
      <text id="First_rule_according_to_Carl_Rogers_the_difference_between_reality_and_our_expectation_produces_a_very_uncomfortable_feeling._So_instead_of_making_huge_ambitious_targets_at_this_point_of_time_we_will_make_targets_better_suited_to_your_current_situation_" data-name="First rule according to Carl Rogers the difference between reality and our expectation produces a very uncomfortable feeling. So instead of making huge ambitious targets at this point of time, we will make targets better suited to your current situation &amp; " transform="translate(118 331)" fill="#fff" font-size="16" font-family="ArialMT, Arial"><tspan x="0" y="14">First rule according to Carl Rogers the </tspan><tspan x="0" y="37">difference between reality and our </tspan><tspan x="0" y="60">expectation produces a very uncomfortable </tspan><tspan x="0" y="83">feeling. So instead of making huge </tspan><tspan x="0" y="106">ambitious targets at this point of time, we </tspan><tspan x="0" y="129">will make targets better suited to your </tspan><tspan x="0" y="152">current situation &amp; that’s why I have used </tspan><tspan x="0" y="175">the word “Realistic”</tspan></text>
      <text id="Second_thing_to_keep_in_mind_is_that_goals_should_have_something_meaning_in_your_life_so_that_you_enjoy_that_while_doing_it." data-name="Second thing to keep in mind is that goals should have something meaning in your life so that you enjoy that while doing it." transform="translate(118 888)" fill="#fff" font-size="16" font-family="ArialMT, Arial"><tspan x="0" y="14">Second thing to keep in mind is that goals </tspan><tspan x="0" y="37">should have something meaning in your life </tspan><tspan x="0" y="60">so that you enjoy that while doing it.</tspan></text>
      <text id="Execute_the_goal_according_to_difficulty._Start_with_lowest_and_move_upwards." data-name="Execute the goal according to difficulty. Start with lowest and move upwards." transform="translate(118 1177)" fill="#fff" font-size="16" font-family="ArialMT, Arial"><tspan x="0" y="14">Execute the goal according to difficulty. </tspan><tspan x="0" y="37">Start with lowest and move upwards.</tspan></text>
