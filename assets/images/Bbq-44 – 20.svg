Rather than this approach start with less difficult goal let say 3 times a wee" transform="translate(20.597 652)" fill="#fff" font-size="16" font-family="ArialMT, Arial"><tspan x="0" y="14">when you make a goal to go to gym </tspan><tspan x="0" y="37">every day for 1 hour but after few days </tspan><tspan x="0" y="60">your motivation come down and you start </tspan><tspan x="0" y="83">to procrastinate it and subsequently just </tspan><tspan x="0" y="106">completely stop it. </tspan><tspan x="0" y="129"></tspan><tspan x="0" y="152">Rather than this approach start with less </tspan><tspan x="0" y="175">difficult goal let say 3 times a week and </tspan><tspan x="0" y="198">then try to be better than yourself. </tspan></text>
